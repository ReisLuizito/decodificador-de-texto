<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Decodificador de texto - Luiz Guilherme</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css"/>
        
    </head>

    <body>
        <header>
            <img class="logoAlura" src="logoAlura.png" alt="Logo da Alura">
        </header>

        <main>
            <div>
                <textarea class="text-area"  placeholder="Digite seu texto"></textarea>
            </div>
            
            <div class="informacao">
                <p>Apenas letras minúsculas e sem acento</p>
            </div>
            <div class="buttons">
                <button onclick="criptografar()" id="criptografar">Criptografar</button>
                <button class="descriptografar">Descriptografar</button>
            </div>

            <div class="mensagem">
                <textarea class="mensagem" cols="20" rows="10" placeholder="Nenhuma mensagem encontrada
                Digite um texto que você deseja criptografar ou descriptografar."></textarea>
                <button class="btn-copiar">Copiar</button>
            </div>
     </main>
     <script src="index.js"></script>   
    </body>
